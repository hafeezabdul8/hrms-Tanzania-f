{% extends 'base.html' %}

{% load humanize %}

{% block title %}Request Salary Advance{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
        <div class="bg-gradient-to-r from-amber-500 to-orange-600 text-white p-10 text-center">
            <h1 class="text-4xl font-bold mb-2">Request Salary Advance</h1>
            <p class="text-xl opacity-90">For emergencies or urgent needs</p>
        </div>

        <div class="p-10">
            <div class="mb-8 text-center">
                <p class="text-lg text-gray-700">
                    <span class="font-semibold">Current Salary:</span> 
                    <span class="text-2xl font-bold text-green-700">TZS {{ employee.salary|floatformat:0|intcomma }}</span>
                </p>
            </div>

            <form method="post" class="space-y-8">
                {% csrf_token %}
                
                <div>
                    <label class="block text-lg font-semibold text-gray-700 mb-3">
                        Amount Requested (TZS)
                    </label>
                    <input type="number" name="amount" required min="1000" max="{{ employee.salary }}" 
                           class="w-full px-6 py-4 text-lg border-2 border-gray-300 rounded-xl focus:border-amber-500 focus:ring-4 focus:ring-amber-200 transition"
                           placeholder="e.g., 200000">
                </div>

                <div>
                    <label class="block text-lg font-semibold text-gray-700 mb-3">
                        Reason for Advance
                    </label>
                    <textarea name="reason" rows="6" required 
                              class="w-full px-6 py-4 text-lg border-2 border-gray-300 rounded-xl focus:border-amber-500 focus:ring-4 focus:ring-amber-200 transition resize-none"
                              placeholder="Explain why you need the advance..."></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="bg-gradient-to-r from-amber-500 to-orange-600 hover:from-amber-600 hover:to-orange-700 text-white font-bold py-5 px-12 rounded-full text-xl shadow-xl transition transform hover:scale-105">
                        Submit Request
                    </button>
                </div>
            </form>

            <div class="mt-10 text-center">
                <a href="{% url 'dashboard' %}" class="text-amber-600 hover:text-amber-800 font-bold text-lg flex items-center justify-center gap-2 inline-flex">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                    Back to Dashboard
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
