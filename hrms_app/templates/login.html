{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-lg p-8 mt-20">
    <h2 class="text-3xl font-bold text-indigo-700 text-center mb-8">Welcome Back ðŸ‘‹</h2>
    
    {% if error %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-6">
        {{ error }}
    </div>
    {% endif %}
    
    <form method="post" class="space-y-6">
        {% csrf_token %}
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
            <input type="text" name="username" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input type="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
        </div>
        
        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg transition transform hover:scale-105">
            Login
        </button>
    </form>
    
    <p class="text-center mt-6 text-gray-600">
        New here? 
        <a href="{% url 'register' %}" class="text-indigo-600 hover:underline font-semibold">Create an account</a>
    </p>

    <div class="text-center mt-6">
    <a href="{% url 'password_reset' %}" class="text-indigo-600 hover:underline font-medium">
        Forgot your password?
    </a>
</div>
</div>
{% endblock %}
