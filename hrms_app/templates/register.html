{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-lg p-8 mt-20">
    <h2 class="text-3xl font-bold text-indigo-700 text-center mb-8">Create Account</h2>
    
    <form method="post" class="space-y-6">
        {% csrf_token %}
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
            {{ form.username }}
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            {{ form.password1 }}
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
            {{ form.password2 }}
        </div>
        
        {% if form.errors %}
        <div class="bg-red-100 text-red-700 p-4 rounded">
            {{ form.errors }}
        </div>
        {% endif %}
        
        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg transition">
            Register
        </button>
    </form>
    
    <p class="text-center mt-6 text-gray-600">
        Already have an account? 
        <a href="{% url 'login' %}" class="text-indigo-600 hover:underline font-semibold">Login here</a>
    </p>
</div>
{% endblock %}
